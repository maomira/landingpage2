<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Parallax Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page 1 -->
    <div class="parallax black" id="page1">
        <div class="floating-container">
            <div class="play-button">
                <span class="play-icon"></span>
                <p>Play</p>
            </div>
        </div>
    </div>

    <!-- Page 2 -->
    <div class="parallax white" id="page2">
        <div class="embedded-video">
            <!-- Embedded code from ReelCrafter with custom class "video-container" -->
            <div class="video-container">
                <!-- Paste the ReelCrafter embedded code here -->
                <iframe width="100%" height="400" scrolling="no" frameborder="no"
                    src="https://play.reelcrafter.com/embed/ee9dd612-a360-4307-81b9-ce513723ca0c">
                </iframe>
            </div>
            <div class="scroll-button">
                <p>Scroll Down</p>
            </div>
        </div>
    </div>

    <!-- Page 3 -->
    <div class="parallax gold" id="page3">
        <div class="text-box parallax-text1">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="text-box parallax-text2">
            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="text-box parallax-text3">
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
