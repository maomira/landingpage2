<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Parallax Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax">
        <div class="page" id="page1">
            <h1>Page 1</h1>
            <p>This is the first page with its content.</p>
        </div>
        <div class="page" id="page2">
            <h1>Page 2</h1>
            <p>This is the second page with its content.</p>
        </div>
        <div class="page" id="page3">
            <h1>Page 3</h1>
            <p>This is the third page with its content.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
